<section class="py-5">
  <div class="row">
    <div class="col-md-3" *ngFor="let cat of category">
      <div class="cart" routerLink="categoryDetails/{{cat._id}}">
        <img [src]="cat.image" class="w-100" style="height: 300px;" [alt]="cat.name">
        <h5 class="text-success text-center">{{cat.slug}}</h5>
      </div>
    </div>
  </div>
</section>
