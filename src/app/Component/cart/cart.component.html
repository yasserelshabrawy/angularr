<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          <div>

          </div>
        </div>

        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center" *ngFor="let prd of count.data.products" >
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  [src]="prd.product.imageCover"
                  class="img-fluid rounded-3" alt="women T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{prd.product.title.split(' ').splice(0,2).join(' ')}}</p>

              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2"
                 (click)="updateCart(prd.count -1, prd.product.id)">
                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" value={{prd.count}} type="number"
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2"
                  (click)="updateCart(prd.count +1, prd.product.id)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{prd.price}}EGP</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a class="text-danger" (click)="deleteCart(prd.product.id)"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
            <button routerLink="/checkOut/{{count.data._id}}" class="btn btn-success me-auto">Online Payment</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
